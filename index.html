<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <header id="container">
        <main id="main">
            <nav>
                <div id="nav">
                    <h1>Test UI</h2>
                </div>
            </nav>
            <section id="section">
                <div class="login">
                    <h2>Login</h2>
                </div>
                <div>
                    <form>
                        <div class="username">
                            <label for="11">Username &nbsp; </label>
                            <input type="text" id="11">
                        </div>
                        <div class="password">
                            <label for="12">Password &nbsp;</label>
                            <input type="password" id="12">
                        </div>
                        <div class="submit">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
            <footer id="footer">
                <p>All rights reserved @AbhinavPandey</p>
            </footer>
        </main>
    </header>
</body>

</html>
